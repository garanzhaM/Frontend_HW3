  <div class="content">
    <div class="container">

      <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>
          <legend>#1Обязательные поля для заполнения</legend>

          <div class="form-group">
            <label for="name">Имя Фамилия</label>
            <input id="name" name="name" placeholder="Фамилия Имя" type="text">
          </div>
          <div class="form-group">
            <label for="file">Фотография</label>
            <input id="file" name="file" type="file">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Введите Email" type="email">
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="text">
          </div>
          <div class="form-group">
            <label for="adress">Cсайт</label>
            <input id="adress" name="adress" type="text" value=" https://mysite.name">
          </div>
          <div class="form-group">
            <input id="gender-female" name="gender" type="radio" value="female">
            <label for="gender-female">Женский</label>
          </div>
          <div class="form-group">
            <input id="gender-male" name="gender" type="radio" value="male">
            <label for="gender-male">Мужской</label>
          </div>
          <div class="form-group">
            <label for="date">Дата рождения</label>
            <input id="date" name="date" type="date">
          </div>
        </fieldset>

        <fieldset>
          <legend>#2Выберите любимую кухню</legend>

          <div class="form-group-sm">
            <input checked id="kitchen-ua" name="kitchen" type="checkbox" value="ua">
            <label for="kitchen-ua">Украинская</label>
          </div>
          <div class="form-group-sm">
            <input checked id="kitchen-it" name="kitchen" type="checkbox" value="it">
            <label for="kitchen-it">Итальянская</label>
          </div>
          <div class="form-group-sm">
            <input checked id="kitchen-gr" name="kitchen" type="checkbox" value="gr">
            <label for="kitchen-gr">Греческая</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>#3Дополнительные поля для заполнения</legend>

          <div class="form-group">
            <label for="txt">О себе:</label>
            <textarea cols="30" id="txt" name="txt" placeholder="Введите информацию о себе..." rows="10"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>#4Кнопки управления формой</legend>

          <div class="form-group">
            <button class="btn" type="submit">Отправить</button>
          </div>
          <div class="form-group">
            <button class="btn" type="reset">Сбросить</button>
          </div>

        </fieldset>
      </form>
